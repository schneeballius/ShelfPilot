{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShelfPilot Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}" />

    <!-- Satoshi CSS -->
    <link rel="stylesheet" href="{% static 'css/satoshi.css' %}">

  </head>
  <body>
    <div class="container mt-5">
      <main class="d-flex flex-column justify-content-center align-items-center mt-5">
        
        <!-- Logo + Ãœberschrift in einer Zeile -->
        <div class="d-flex align-items-center mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-box-fill me-2" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.004-.001.274-.11a.75.75 0 0 1 .558 0l.274.11.004.001zm-1.374.527L8 5.962 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339Z"/>
          </svg>
          <h1 class="h3 fw-normal m-0">Login</h1>
        </div>
        
        <form style="width: 20rem;"> 
          <!-- Form-Breite begrenzt, optional -->
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Passwort</label>
          </div>

          <div class="form-check text-start mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              value="remember-me"
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Angemeldet bleiben
            </label>
          </div>

          <a
            class="btn btn-dark w-100 py-2"
            type="submit"
            href="{% url 'dashboard' %}"
          >
            Anmelden
          </a>
        </form>
      </main>
    </div>
  </body>
</html>
